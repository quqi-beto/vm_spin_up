# --- General VM info ---
VM_NAME=ubuntu-server-lab
# Use an exact ostype; list via: VBoxManage list ostypes
OS_TYPE=Ubuntu_64
VM_BASEFOLDER=C:\Users\roqueo1\VirtualBox VMs

# --- Resources ---
CPUS=2
MEM_MB=4096
VRAM_MB=16
# in MB; 20GB
DISK_MB=20480

# --- Firmware & graphics ---
# bios|efi|efi32|efi64
EFI=efi
# Recommended for modern Linux guests
GRAPHICS_CONTROLLER=VMSVGA

# --- Networking ---
# nat|bridged
NIC1=nat
# e.g., "Intel(R) Ethernet Connection" (only if NIC1=bridged)
BRIDGE_ADAPTER=Intel(R) Ethernet Connection
# host port -> guest 22
NAT_SSH_PORT=2222
# host port -> guest 80
NAT_HTTP_PORT=8080

# --- ISO source ---
# true downloads ISO via PowerShell; false uses ISO_PATH
DOWNLOAD_ISO=false
ISO_URL=https://releases.ubuntu.com/noble/ubuntu-24.04.3-live-server-amd64.iso
#ISO_URL=https://releases.ubuntu.com/24.04/ubuntu-24.04-live-server-amd64.iso
ISO_PATH=.\isos\ubuntu-24.04.3-live-server-amd64.iso

# --- Unattended install user & locale ---
USERNAME=oliver
# used for the user and root (where applicable)
PASSWORD=ugotit1
FULL_NAME=Oliver Roque
HOSTNAME=ubuntu-lab
TIMEZONE=Asia/Manila
# adjust as needed
LOCALE=en_US

# --- Guest Additions install (for clipboard, folders, etc.) ---
INSTALL_ADDITIONS=true

# --- Start mode ---
# true=headless, false=gui
START_HEADLESS=true

# --- Post-install (optional Linux step) ---
# Some distros may not auto-add the user to sudo (noted by TechRepublic).
# This command runs after install; it adds your user to sudo/admin group.
LINUX_POST_INSTALL=usermod -aG sudo oliver
